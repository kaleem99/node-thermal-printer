<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/print" method="POST">
      <label>Printer Name: </label>
      <select name="printerName" style="width: 140px; height: 30px">
        <option value="Star">Star</option>
        <option value="Tanca">Tanca</option>
        <option value="Daruma">Daruma</option>
        <option value="Brother">Brother</option>
        <option value="Epson">Epson</option>
      </select>
      <br />
      <br />

      <label>IP Address</label>
      <input required type="text" name="ipText" />
      <br />
      <br />
      <button style="height: 30px" type="submit">Submit And Print</button>
    </form>
  </body>
</html>
